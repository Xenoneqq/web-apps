    .customNav{

    }

    .darkText{
      color: rgb(32, 32, 32);
    }

    .customNav > div > a:hover{
      color: rgb(180, 20, 20);
    }

    .NavMargin{
      margin-left: 25px;
      margin-right: 25px;
    }

    .NavImg{
      height: 30px;
      top: 2.5;

    .container{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 30px;
      align-items: center;
    }

    .mainFlex{
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      margin: 10px;
      gap: 20px;
    }

    .flex-text-box{
      width: fit-content; max-width: 244px;
      padding: 10px;
      flex-wrap: nowrap;
      background-color: rgb(36, 24, 24);
      text-align: center;
      font-size:18px;
    }

    .textPanel{
      background-color: rgb(36, 24, 24);
      font-size:18px;
    }

    .center{
      text-align: center;
      justify-content: center;
    }

    .gallery{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 25px;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
      align-items: center;
    }

    .boxImage{
      width: 20%;
      min-width: 200px;
    }

    .boxImage:hover{
      box-sizing: border-box;
      border-style:dashed;
      border-radius: 2px;
      border-color: white;
      background-color: black;
      padding: 10px;
    }

    .timeDisplay{
      position: absolute;
      right: 0px;
      color: rgb(32, 32, 32);
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (max-width: 700px){
      .timeDisplay{
        display: none;
        visibility: hidden;
      }
    }

    .navEntityLogo{
      margin-left: 10px; margin-right: 25px;
    }

    @media screen and (max-width: 500px) {
      .navEntityLogo{
        display: none;
        visibility: hidden;
        width: 0px;
        margin: 0px;
        padding: 0px;
      }

      .disableLogo{
        display: none;
        visibility: hidden;
      }

      .customNav{
        justify-content: center;
      }
    }

    footer{
      display: flex;
      flex-wrap: nowrap;
      position: absolute;
      left: 0px;
      width: 100%;
      height: 50px;
      align-items: center;
      justify-content: center;
      color:rgba(255,36,36,1);
      font-weight: 600;

      background: rgb(255,36,26);
      background: rgb(255,36,26);
      background: linear-gradient(180deg, 
    rgba(255,36,36,1) 0%,rgba(255,36,36,1) 4%,rgb(57, 15, 15) 5%, 
    rgb(0, 0, 0) 75%);
    }

  </style>

  <script>
    function theTime() {
    let Datte = new Date();
    let H = Datte.getHours();
    let m = Datte.getMinutes();``
    let s = Datte.getSeconds();
    if (H < 10 ){
        H = "0" + H;
    }
    if (m < 10 ){
        m = "0" + m;
    }
    if (s < 10 ){
        s = "0" + s;
    }
    document.getElementById("time").textContent = `${H} : ${m} : ${s}`
    }
    setInterval(theTime);
  </script>
